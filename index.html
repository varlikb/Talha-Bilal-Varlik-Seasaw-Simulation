<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- viewport settings for mobile - prevent zoom on double tap -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Seesaw Physics Simulator</title>

  <!-- basic layout, gotta rework -->
  <!-- we can add dark mode -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- nain continer that wraps everything -->
  <main class="page-container">

    <!-- header  -->
    <header>
      <h1 class="title">Interactive Seesaw</h1>
      <!-- hint text - works for both desktop and mobile -->
      <p class="hint">
        Tap/click to add weight • Long press/right-click to remove • Drag to move
      </p>
    </header>

    <!-- mini hud that shows tork etc. -->
    <div class="hud">
      <div class="info-card">
        <span class="label">Left Torque:</span>
        <span id="leftTorque" class="value">0</span>
        <span class="label">Left Weight:</span>
        <span id="leftWeight" class="value">0 kg</span>
      </div>

      <div class="controls">
        <!-- reset  -->
        <button id="resetBtn" type="button">Reset</button>
      </div>

      <div class="info-card">
        <span class="label">Tilt Angle:</span>
        <span id="tiltAngle" class="value">0°</span>
        <span class="label">Next Weight:</span>
        <span id="nextWeight" class="value">-- kg</span>
      </div>

      <div class="info-card">
        <span class="label">Right Torque:</span>
        <span id="rightTorque" class="value">0</span>
        <span class="label">Right Weight:</span>
        <span id="rightWeight" class="value">0 kg</span>
      </div>
    </div>

    <!-- main layout changed with sun and more ui -->
    <section class="stage">
      <!-- dark mode moon ? -->
      <div class="sun"></div>
      <div class="ground"></div>

      <div id="seesaw" class="seesaw">
        <!-- 400px plank-->
        <div class="plank" id="plank">
          <div class="center-line"></div>
          <div class="objects-layer" id="objectsLayer"></div>
        </div>

        <!-- pivot -->
        <div class="pivot-container">
          <div class="pivot-base"></div>
          <div class="pivot"></div>
        </div>

        <!-- arrow ind that moves with plank -->
        <div id="directionIndicator" class="direction-indicator neutral"></div>
      </div>
    </section>
  </main>

  <!-- main script -->
  <script src="./main.js"></script>
</body>
</html>
